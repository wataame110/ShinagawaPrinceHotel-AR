<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 
    ======================================================================
    品川プリンスホテル - レストラン認証ログイン画面
    ======================================================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#D4AF37">
    
    <title>ログイン - 品川プリンスホテル</title>
    
    <style>
        /*
         * ログイン画面専用スタイル
         * 高級ホテル仕様のデザイン
         */
        
        :root {
            --color-gold-primary: #D4AF37;
            --color-gold-light: #F4D03F;
            --color-navy-dark: #1a2332;
            --color-navy: #2c3e50;
            --color-cream: #FAF9F6;
            --color-white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", sans-serif;
            background: linear-gradient(135deg, var(--color-navy-dark) 0%, var(--color-navy) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 2px solid var(--color-gold-primary);
        }
        
        .hotel-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .hotel-logo h1 {
            color: var(--color-gold-primary);
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .hotel-logo p {
            color: var(--color-cream);
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .login-form {
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--color-cream);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            background: rgba(250, 249, 246, 0.1);
            color: var(--color-cream);
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-gold-primary);
            background: rgba(250, 249, 246, 0.15);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        
        .form-group input::placeholder {
            color: rgba(250, 249, 246, 0.5);
        }
        
        .restaurant-info {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .restaurant-info.active {
            display: block;
        }
        
        .restaurant-info h3 {
            color: var(--color-gold-primary);
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .restaurant-info p {
            color: var(--color-cream);
            font-size: 13px;
            line-height: 1.5;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1.5px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--color-gold-primary) 0%, #B8941E 100%);
            color: var(--color-navy-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .error-message.active {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .footer-note {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .footer-note p {
            color: rgba(250, 249, 246, 0.6);
            font-size: 12px;
            line-height: 1.6;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 35, 50, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid var(--color-gold-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .hotel-logo h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ローディングオーバーレイ -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- ログインコンテナ -->
    <div class="login-container">
        <!-- ホテルロゴ -->
        <div class="hotel-logo">
            <h1>品川プリンスホテル</h1>
            <p>記念日フォトフレーム</p>
        </div>
        
        <!-- レストラン情報表示エリア -->
        <div id="restaurant-info" class="restaurant-info">
            <h3 id="restaurant-name"></h3>
            <p id="restaurant-description"></p>
        </div>
        
        <!-- エラーメッセージ -->
        <div id="error-message" class="error-message"></div>
        
        <!-- ログインフォーム -->
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="password">パスワード</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="レストランのパスワードを入力"
                    autocomplete="off"
                    required
                >
            </div>
            
            <button type="submit" class="login-btn">ログイン</button>
        </form>
        
        <!-- フッター注記 -->
        <div class="footer-note">
            <p>
                レストランスタッフより案内された<br>
                パスワードを入力してください
            </p>
        </div>
    </div>

    <script>
        /**
         * ログイン認証スクリプト
         */
        
        // DOM要素取得
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loadingOverlay = document.getElementById('loading-overlay');
        const restaurantInfo = document.getElementById('restaurant-info');
        const restaurantName = document.getElementById('restaurant-name');
        const restaurantDescription = document.getElementById('restaurant-description');
        
        // URLパラメータ取得
        const urlParams = new URLSearchParams(window.location.search);
        const restaurantId = urlParams.get('restaurant');
        
        let restaurantsData = null;
        
        /**
         * レストラン情報読み込み
         */
        async function loadRestaurants() {
            try {
                const response = await fetch('assets/config/restaurants.json');
                restaurantsData = await response.json();
                
                // URLパラメータでレストラン指定されている場合、情報を表示
                if (restaurantId && restaurantsData) {
                    const restaurant = restaurantsData.restaurants.find(r => r.id === restaurantId);
                    if (restaurant) {
                        restaurantName.textContent = restaurant.fullName;
                        restaurantDescription.textContent = restaurant.description;
                        restaurantInfo.classList.add('active');
                    }
                }
            } catch (error) {
                console.error('Failed to load restaurants:', error);
            }
        }
        
        /**
         * エラー表示
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 3000);
        }
        
        /**
         * ログイン処理
         */
        async function handleLogin(event) {
            event.preventDefault();
            
            const password = passwordInput.value.trim();
            
            if (!password) {
                showError('パスワードを入力してください');
                return;
            }
            
            // ローディング表示
            loadingOverlay.classList.add('active');
            
            // レストラン認証
            await new Promise(resolve => setTimeout(resolve, 500)); // UX向上のための遅延
            
            let authenticated = false;
            let authenticatedRestaurant = null;
            
            // レストランIDが指定されている場合
            if (restaurantId && restaurantsData) {
                const restaurant = restaurantsData.restaurants.find(r => r.id === restaurantId);
                
                if (restaurant && restaurant.password === password) {
                    authenticated = true;
                    authenticatedRestaurant = restaurant;
                }
            } else {
                // レストランID未指定の場合、全レストランから検索
                if (restaurantsData) {
                    authenticatedRestaurant = restaurantsData.restaurants.find(r => r.password === password);
                    if (authenticatedRestaurant) {
                        authenticated = true;
                    }
                }
            }
            
            loadingOverlay.classList.remove('active');
            
            if (authenticated && authenticatedRestaurant) {
                // 認証成功
                // セッションストレージに保存
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('restaurantId', authenticatedRestaurant.id);
                sessionStorage.setItem('restaurantName', authenticatedRestaurant.name);
                
                // メイン画面にリダイレクト
                window.location.href = `index.html?restaurant=${authenticatedRestaurant.id}`;
            } else {
                // 認証失敗
                showError('パスワードが正しくありません');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
        
        // イベントリスナー登録
        loginForm.addEventListener('submit', handleLogin);
        
        // 初期化
        window.addEventListener('load', () => {
            loadRestaurants();
            passwordInput.focus();
        });
    </script>
</body>
</html>
